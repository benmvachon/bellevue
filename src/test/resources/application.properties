spring.application.name=bellevue

spring.jpa.hibernate.ddl-auto = none
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/bellevue_dev
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.jpa.show-sql:true

spring.cache.type=redis
spring.cache.cache-names=friendshipStatusCache,recipeSecurityCache
spring.cache.jcache.config=classpath:cache-config.xml
spring.data.redis.host=localhost
spring.data.redis.port=6379

server.servlet.session.timeout=3600s

