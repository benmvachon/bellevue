# fly.toml app configuration file generated for bellevue-app on 2025-06-05T23:22:26-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'bellevue-app'
primary_region = 'bos'

[build]
  dockerfile = 'Dockerfile'

[env]
  SPRING_DATASOURCE_PASSWORD = 'root'
  SPRING_DATASOURCE_URL = 'jdbc:mysql://bellevue-mysql.internal:3306/bellevue_dev'
  SPRING_DATASOURCE_USERNAME = 'root'
  SPRING_DATA_REDIS_HOST = 'bellevue-redis.internal'
  SPRING_DATA_REDIS_PORT = '6379'
  SPRING_PROFILES_ACTIVE = 'prod'
  SPRING_RABBITMQ_HOST = 'bellevue-rabbitmq.internal'
  SPRING_RABBITMQ_PASSWORD = 'guest'
  SPRING_RABBITMQ_PORT = '5672'
  SPRING_RABBITMQ_STOMP_PORT = '61613'
  SPRING_RABBITMQ_USERNAME = 'guest'

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  memory = '8gb'
  cpu_kind = 'shared'
  cpus = 4
